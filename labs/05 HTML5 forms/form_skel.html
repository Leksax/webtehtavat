<!DOCTYPE html>
<html lang="en">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<link href="form.css" type="text/css" rel="stylesheet" />
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="fi" action="">
			<div>
				<form action="">
					<fieldset>
				Name: <input type="text"  oninvalid="this.setCustomValidity('Nyt meni pieleen')" name="studentname" placeholder="Etunimi"/>
				Student id: <input type="text" pattern="\d{7}" oninvalid="this.setCustomValidity('Nyt meni pieleen')" name="id"  placeholder="Numero"/>
				Email:<input type="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" oninvalid="this.setCustomValidity('Nyt meni pieleen')" name="email" placeholder="Sähköposti"/>
				</fieldset>
		</form>
			</div>
			<div>
				<form action="">
					<fieldset>
				Assignment: <input type="text" oninvalid="this.setCustomValidity('Nyt meni pieleen')" name="assignment" placeholder="tehtävänanto"/>
				Code: <input type="text" oninvalid="this.setCustomValidity('Nyt meni pieleen')" name="code" placeholder="koodi"/>
					</fieldset>
				</form>
			</div>
			<div>
				Cheat: <input type="checkbox" oninvalid="this.setCustomValidity('Nyt meni pieleen')" name="cheat"/>
			</div>
			<div>
				<form action="">
					<fieldset>
						<legend>Pay</legend>
						<label><input type="radio" id="visa" name="payment" oninvalid="this.setCustomValidity('Nyt meni pieleen')" value="visa">Visa</label><br>

						<label><input type="radio" id="paypal" name="payment" oninvalid="this.setCustomValidity('Nyt meni pieleen')" value="paypal">Paypal</label><br>

						<label><input type="radio" id="mastercard" name="payment" oninvalid="this.setCustomValidity('Nyt meni pieleen')" value="mastercard">MasterCard</label><br>
					</fieldset>
				</form>
			</div>
			<div>
				Score: <input type="range" id="score" name="score" min="0" max="10" oninvalid="this.setCustomValidity('Nyt meni pieleen')">

			</div>
			<input type="submit" />
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
